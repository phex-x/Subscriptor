databaseChangeLog:
  - changeSet:
      id: 006-create-notification-table
      author: dmitriiserov
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: retry_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notifications_users