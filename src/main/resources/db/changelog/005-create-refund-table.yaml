databaseChangeLog:
  - changeSet:
      id: 005-create-refund-table
      author: dmitriiserov
      changes:
        - createTable:
            tableName: refunds
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refunds
            baseColumnNames: payment_id
            referencedTableName: payments
            referencedColumnNames: id
            constraintName: fk_refunds_payments