databaseChangeLog:
  - changeSet:
      id: 002-create-subscription-table
      author: dmitriiserov
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: plan_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: auto_renew
                  type: BOOLEAN
        - addForeignKeyConstraint:
            baseTableName: subscriptions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_subscriptions_users
        - addForeignKeyConstraint:
            baseTableName: subscriptions
            baseColumnNames: plan_id
            referencedTableName: subscription_plans
            referencedColumnNames: id
            constraintName: fk_subscriptions_plans